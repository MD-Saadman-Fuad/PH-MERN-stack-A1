<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="hero-banner">
      <nav>
        <div>
          <h2 class="logo-text inter-font">LOGO</h2>
        </div>
        <div>
          <button class="btn-primary raleway-bold-16">Sign Up</button>
        </div>
      </nav>

      <div class="banner">
        <div class="header-heading">
          <h1 class="header-heading-h1 raleway-bold-65">
            Cool Dark UI Template for Webflow Agencies!
          </h1>
        </div>

        <div class="focused-button">
          <button class="btn-primary raleway-bold-16">Stay Focused</button>
        </div>
      </div>
    </header>

    <main class="main-class">
      <section class="action">
        <div class="part1">
          <h2 class="part1-title raleway-font raleway-bold-42">
            See it in Action
          </h2>
          <p class="part1-description text-color-1">
            Explore the live preview and imagine your brand in the bold new look
          </p>
          <button class="btn-primary raleway-bold-16">
            Launch Live Preview
          </button>
        </div>

        <img class="part2" src="Assets/wc-mini.png" alt="" class="m1-image" />
      </section>

      <section class="productive">
        <div class="window">
          <h2 class="productive-title raleway-bold-38 raleway-font">
            Joined Thousends of Productive Users
          </h2>
          <div class="productive-states">
            <div class="p-states1">
              <h1 class="text-big-blue">50K</h1>
              <h5 class="text-color-1">Focus Sessions</h5>
            </div>
            <div class="p-states2">
              <h1 class="text-big-blue">2M+</h1>
              <h5 class="text-color-1">Active Users</h5>
            </div>
            <div class="p-states3">
              <h1 class="text-big-blue">95%</h1>
              <h5 class="text-color-1">Satisfaction Rate</h5>
            </div>
          </div>
        </div>
      </section>

      <section class="touch-section">
        <div class="touch-column">
          <h1 class="section-title raleway-bold-97">Let's Get in Touch</h1>
        </div>
        <div class="touch-column form-align">
          <form action="">
            <label for="">Email</label>
            <input type="email" name="" id="" placeholder="example@gmail.com" />
            <label for="">Name</label>
            <input type="text" name="" id="" placeholder="Your Email" />
            <label for="">Mesasge</label>
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Message"
            ></textarea>
            <input class="btn-primary" type="button" value="write your messege...." />
          </form>
        </div>
      </section>
    </main>

    <footer>
        
    </footer>
  </body>
</html>
